<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cartly</title>
    <link rel="stylesheet" href="../Assets/Styles/Checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>
    <!-- Cartly logo -->
    <div>
      <a href="../index.html">
        <img src="https://xtdcqlytigqdvrptocxx.supabase.co/storage/v1/object/public/Assets/Dashboard/ic_logo.jpeg"
          alt=" Cartly_logo">
        <h2>Cartly</h2>
      </a>
    </div>

    <!-- Search bar  -->
    <div>
      <h1 style="color: blue;">Checkout</h1>

    </div>
    <!-- Suggestions dropdown -->
    <ul id="suggestions-list" class="suggestions-list"></ul>

    <div>
      <div>
        <!-- Cart -->
        <button class="cart" id="cart-icon">
          <p><i class="fa-solid fa-cart-shopping"></i></p>
          <span id="cart-count">0</span> <!-- Cart count badge -->
      </button>
        <!-- Profile -->
        <button id="profile">
          <p><i class="fa-solid fa-user"></i></p>
          <div id="profile-dropdown" class="profile-dropdown">
            <p  id="logout"></p>
          </div>
        </button>
      </div>
  </header>

<div class="checkout-container">
    <!-- Left Side: Shipping Details -->
    <div class="checkout-form">
        <h2>Shipping Details</h2>
        <form id="checkoutForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="address">Address</label>
            <textarea id="address" required></textarea>

            <label for="payment">Payment Method</label>
            <select id="payment">
                <option value="cod">Cash on Delivery</option>
                <option value="card">Credit/Debit Card</option>
            </select>
        </form>
    </div>

    <!-- Right Side: Order Summary -->
    <div class="order-summary">
        <h2>Order Summary</h2>
        <div id="cartItems"></div>
        <h3>Total: â‚¹<span id="totalPrice">0</span></h3>
        <button id="placeOrder">Place Order</button>
    </div>
</div>

<script src="../Assets/Script/Checkout.js" type="module"></script>
<script src="../Assets/Script/navFunctionality.js" type="module"></script>


</body>
</html>
