  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartly</title>
    <link rel="stylesheet" href="../Assets/Styles/Categories.css">
    <!-- Cdn Link  for Font-Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <header>
      <!-- Cartly logo -->
      <div>
        <a href="../index.html">
          <img src="https://xtdcqlytigqdvrptocxx.supabase.co/storage/v1/object/public/Assets/Dashboard/ic_logo.jpeg"
            alt=" Cartly_logo">
          <h2>Cartly</h2>
        </a>
      </div>

      <!-- Search bar  -->
      <div class="search-bar">
        <input type="text" placeholder="Search here..." id="search-input">
        <button id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>

      </div>
      <!-- Suggestions dropdown -->
      <ul id="suggestions-list" class="suggestions-list"></ul>

        <div class="header-icons">
          <!-- Cart -->
          <button class="cart" id="cart-icon">
            <p><i class="fa-solid fa-cart-shopping"></i></p>
            <span id="cart-count">0</span> <!-- Cart count badge -->
        </button>
          <!-- Profile -->
          <div class="profile-container">
            <button id="profile">
              <p><i class="fa-solid fa-user"></i></p>
            </button>
            <div id="profile-dropdown" class="profile-dropdown">
              <p id="my-orders"><i class="fas fa-box-open"></i> My Orders</p>
              <p id="logout"><i class="fa-solid fa-power-off"></i> <span id="logout-text">Logout</span></p>     
            </div>
          </div>
        </div>

          <!-- Logout Confirmation Modal -->
<div class="modal-overlay" id="logout-modal">
  <div class="modal-content">
    <h3 class="modal-title">Logout Confirmation</h3>
    <p class="modal-message">Are you sure you want to logout?</p>
    <div class="modal-buttons">
      <button class="modal-button modal-button-cancel" id="cancel-logout">Cancel</button>
      <button class="modal-button modal-button-confirm" id="confirm-logout">Logout</button>
    </div>
  </div>
</div>

        <!-- Popup container -->
<div id="popupMessage" class="popup-message"></div>

    </header>

 <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Product -->
    <div id="mainContainer">
      <h2 id="categoryName"></h2>
      <div id="productsContainer"></div>
    </div>


<!-- Product Detail Section -->
<div id="productDetail" style="display: none; justify-content: center; padding: 40px 0;">
  <div class="product-container">
    <div class="product-image">
      <img id="productImage" src="" alt="Product Image" />
    </div>
    <div class="product-info">
      <h1 id="productName"></h1>
      <p class="price" id="productPrice"></p>
      <p id="productDescription"></p>
      <div class="buttons">
        <button class="cart-btn" id="addToCart">Add to Cart</button>
        <button class="buy-btn" id="buyNow">Buy Now</button>
      </div>
      <button id="closeDetail" class="close-detail-btn" aria-label="Close product details">
        <i class="fas fa-times"></i>
      </button> </div>
  </div>
</div>



    <script src="../Assets/Script/navFunctionality.js" type="module"></script>
    <script src="../Assets/Script/Categories.js" type="module">

    </script>

  </body>


  </html>
