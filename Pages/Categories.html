<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartly</title>
  <link rel="stylesheet" href="../Assets/Styles/Categories.css">
  <!-- Cdn Link  for Font-Style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <!-- Cartly logo -->
    <div>
      <a href="../index.html">
        <img src="https://xtdcqlytigqdvrptocxx.supabase.co/storage/v1/object/public/Assets/Dashboard/ic_logo.jpeg"
          alt=" Cartly_logo">
        <h2>Cartly</h2>
      </a>
    </div>

    <!-- Search bar  -->
    <div class="search-bar">
      <input type="text" placeholder="Search here..." id="search-input">
      <button id="search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>

    </div>
    <!-- Suggestions dropdown -->
    <ul id="suggestions-list" class="suggestions-list"></ul>

    <div>
      <div>
        <!-- Cart -->
        <button class="cart" id="cart-icon">
          <p><i class="fa-solid fa-cart-shopping"></i></p>
        </button>
        <!-- Profile -->
        <button id="profile">
          <p><i class="fa-solid fa-user"></i></p>
          <div id="profile-dropdown" class="profile-dropdown">
            <a href="#" id="logout">Log out</a>
          </div>
        </button>
      </div>

  </header>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#" data-category="Books">Books</a>
    <a href="#" data-category="Stationery">Stationery</a>
    <a href="#" data-category="Electronics">Electronics</a>
    <a href="#" data-category="Sports">Sports & Extracurricular Gear</a>
    <a href="#" data-category="Study Essentials">Study Essentials</a>
  </div>

  <!-- Sidebar -->
 
    <div id="sidebar"></div>
  <!--Product display  -->
  <div id="products-container"></div>


  <script src="../Assets/Script/Categories.js">

  </script>

</body>


</html>
