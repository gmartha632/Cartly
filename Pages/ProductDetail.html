<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartly</title>
  <link rel="stylesheet" href="../Assets/Styles/ProductDetail.css">
  <!-- Cdn Link  for Font-Style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


<header>
  <!-- Cartly logo -->
  <div>
    <a href="../index.html">
      <img src="https://xtdcqlytigqdvrptocxx.supabase.co/storage/v1/object/public/Assets/Dashboard/ic_logo.jpeg"
        alt=" Cartly_logo">
      <h2>Cartly</h2>
    </a>
  </div>

  <h1 style="color: blue;">Product Details</h1>
  <!-- Suggestions dropdown -->
  <ul id="suggestions-list" class="suggestions-list"></ul>

  <div>
    <div>
      <!-- Cart -->
      <button class="cart" id="cart-icon">
        <p><i class="fa-solid fa-cart-shopping"></i></p>
        <span id="cart-count">0</span> <!-- Cart count badge -->
    </button>
      <!-- Profile -->
      <button id="profile">
        <p><i class="fa-solid fa-user"></i></p>
        <div id="profile-dropdown" class="profile-dropdown">
          <p  id="logout"></p>
        </div>
      </button>
    </div>
</header>

<div id="mainContainer">
  <div class="product-container">
    <div class="product-image">
        <img id="productImage" src="" alt="Product Image">
    </div>
    <div class="product-info">
        <h1 id="productName"></h1>
        <p class="price">â‚¹<span id="productPrice"></span></p>
        <p id="productDescription"></p>
        
        <div class="buttons">
            <button class="cart-btn" id="addToCart">Add to Cart</button>
            <button class="buy-btn" id="buyNow">Buy Now</button>
        </div>
    </div>
  </div>
</div>




<script src="../Assets/Script/navFunctionality.js" type="module"></script>
  <script src="../Assets/Script/ProductDetail.js" type="module"></script>

</body>


</html>
