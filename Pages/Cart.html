<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartly</title>
  <link rel="stylesheet" href="../Assets/Styles/Cart.css">
  <!-- Cdn Link  for Font-Style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <!-- Cartly logo -->
    <div>
      <a href="../index.html">
        <img src="https://xtdcqlytigqdvrptocxx.supabase.co/storage/v1/object/public/Assets/Dashboard/ic_logo.jpeg"
          alt=" Cartly_logo">
        <h2>Cartly</h2>
      </a>
    </div>

    <h1>Cart</h1>
    <!-- Suggestions dropdown -->
    <ul id="suggestions-list" class="suggestions-list"></ul>

    <div>
      <div>
        <!-- Cart -->
        <button class="cart" id="cart-icon">
          <p><i class="fa-solid fa-cart-shopping"></i></p>
          <span id="cart-count">0</span> <!-- Cart count badge -->
      </button>
        <!-- Profile -->
        <button id="profile">
          <p><i class="fa-solid fa-user"></i></p>
          <div id="profile-dropdown" class="profile-dropdown">
            <p  id="logout"></p>
          </div>
        </button>
      </div>
  </header>



  <div id="mainContainer">
    <div class="cart-container">
      <h1>Your Cart</h1>
      <div id="cartItems">
          <!-- Cart items will be dynamically added here -->
      </div>
  
      <p class="total">Total: â‚¹<span id="totalPrice">0</span></p>
  
      <div class="cart-buttons">
          <button id="continueShopping">Continue Shopping</button>
          <button id="checkout">Checkout</button>
      </div>
  </div>
  </div>

  <script src="../Assets/Script/navFunctionality.js" type="module"></script>
  <script src="../Assets/Script/Cart.js" type="module">

  </script>

</body>


</html>
