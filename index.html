<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartly</title>
  <link rel="stylesheet" href="./Assets/Styles/Dashboard.css">
  <!-- Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div>
      <img src="./Assets/Images/ic_logo.jpeg" alt="Cartly_logo">
      <h2>Cartly</h2>
    </div>

      <button id="search-button">

    </div>

    <div id="logout">
      <button class="cart">

      </button>

        <p><i class="fa-solid fa-user"></i></p>

      </button>
    </div>
  
  </header>
                                                                                                                                                                            

  <div class="navbar">

    <a href="./Pages/Categories.html">Books</a>
    <a href="./Pages/Categories.html">Stationery</a>
    <a href="./Pages/Categories.html">Electronics</a>
    <a href="./Pages/Categories.html">Sports & Extracurricular Gear</a>
    <a href="./Pages/Categories.html">Study Essentials</a>

  </div>


  <div class="wrapper">
    <i id="left" class="fa-solid fas fa-angle-left"></i>
    <ul class="carousel">
    </ul>
    <i id="right" class="fa-solid fas fa-angle-right"></i>
  </div>


  <script src="./Assets/Script/Dashbaord.js">

  </script>

</html>
